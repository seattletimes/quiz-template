{% if (quiz_type == "trivia") { %}

<div class="overview inner">
  <p class="result-name">You scored <span class="result" style="color: {{color}}">{{score}}/{{total}}</span>. Your level: <span class="result" style="color: {{color}}">{{title}}</span>.

  <p class="result-description">{{description}}

  <a class="share-results"></a>

  <div class="results-image">
    <img src="./assets/results/{{image}}">
    <p class="photo-credit">{{photographer}} / {{source}}</p>
  </div>

</div>

{% } else if (quiz_type == "personality") { %}

<div class="overview inner">
  <p class="result-name">You are ... <span class="green">{{title}}!</span></p>

  <p class="result-description">{{description}}</p>

  <a class="share-results"></a>

  <div class="results-image">
    <img src="./assets/results/{{image}}">
    <p class="photo-credit">{{photographer}} / {{source}}</p>
  </div>

</div>

{% } %}
